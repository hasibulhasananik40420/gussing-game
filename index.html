<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- card making -->
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1>Guessing Game</h1>
            </div>
            <div class="card-body" id="card-body">
                <form id="form">
                    <div class="form-field">
                        <label for="gussingnumber"> Guess a number between 1 to 5</label>
                        <input type="number" id="gussingnumber" min="1" max="5" required>
                    </div>
                    <div class="buttons">
                        <button id="check" class="btn" type="submit">Check Result</button>
                    </div>
                </form>
               <div class="para">
                <p id="paragraph" class=".result-text"> </p>
                <p  id="paragraph2" class="remaining-attempt"> </p>
               </div>
            </div>
        </div>
    </div>





    <script src="app.js"></script>
</body>
</html>
